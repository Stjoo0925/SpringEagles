<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>joenghan.blog</title>
    <link rel="stylesheet" th:href="@{/css/hjh_Blog.css}"/>
    <link rel="stylesheet" th:href="@{/css/public_reset.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body style="background: linear-gradient(-180deg, #BCC5CE 0%, #929EAD 98%), radial-gradient(at top left, rgba(255,255,255,0.30) 0%, rgba(0,0,0,0.30) 100%);
 background-blend-mode: screen;">
<input type="hidden" id="errorMessage" th:value="${errorMessage}" />
<header>
    <div class="header-container">
        <div class="header">
            <div class="header-logo" onclick="HJHBlogPost()">
                <div class="logo-text">Jh.blog</div>
            </div>
            <div class="header-user">
                <ul class="SMN_effect-6">
                    <li><a th:href="@{/}" data-hover="홈화면">홈화면</a></li>
                    <li><a th:href="@{/hjh/blog/post}">게시글 등록</a></li>

                </ul>
            </div>
        </div>
    </div>
</header>

<div class="content">
    <div class="user-profile">
        <div class="profile-upper">
            <div class="profile-image">
                <img th:src="@{/images/hjh_user_img.gif}" alt="X" />
            </div>
            <div class="profile-info">
                <div class="user-name" >황정한</div>
                <div class="user-description" >
                    개발을 하기 싫습니다.
                </div>
            </div>
        </div>
        <div class="profile-lower">
            <div class="sns-icons">
                <div class="icon">
                    <a th:href="@{https://github.com/}">
                        <img th:src="@{/images/public_github_logo.svg}" alt="GitHub Profile"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <nav class="navigation">
        <div class="nav-items">
            <div id="postListButton">게시글</div>
        </div>
    </nav>

<main id="mainContent">
    <div th:unless="${currentPage == 'Add'}">
    </div>

    <div th:if="${currentPage == 'Add'}">
        <div th:replace="~{/hjh_Blog/fragment/Add :: Add}"></div>
    </div>

    <div th:replace="~{/hjh_Blog/fragment/list :: list}"></div>

    <div th:if="${currentPage == 'postreader'}">
        <div th:replace="~{/hjh_Blog/fragment/postreader :: postreader}"></div>
    </div>

    <div th:if="${currentPage == 'modifypage'}">
        <div th:replace="~{hjh_Blog/fragment/modifypage :: modifypage}"></div>
    </div>

</main>

<script th:src="@{/javascript/hjh_blog.js}"></script>
</div>
</body>
</html>
