<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.10/dist/sweetalert2.min.js"></script>
<script th:inline="javascript">
    // Swiper Í∞ùÏ≤¥ ÏÉùÏÑ± Î∞è ÏòµÏÖò ÏÑ§Ï†ï
    const swiper = new Swiper(".swiper-container", {
        grabCursor: true,
        loop: true,
        centeredSlides: true,
        slidesPerView: "auto",
        autoplay: {
            delay: 5000,
            disableOnInteraction: false,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
    });

    function logout() {
        if (confirm("Î°úÍ∑∏ÏïÑÏõÉ ÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
            location.href = "/logout";
        } else {
            return;
        }
    }

    // Î°úÍ∑∏Ïù∏ ÏÑ±Í≥µ Î©îÏãúÏßÄ Ï≤òÎ¶¨
    window.onload = function() {
        /*[[${session.loginSuccess}]]*/;
        const loginSuccess = /*[[${session.loginSuccess}]]*/ false;
        console.log("Login Success:", loginSuccess); // Debugging line

        if (loginSuccess) {
            Swal.fire({
                toast: true,
                position: 'top-end',
                icon: 'success',
                title: 'Î°úÍ∑∏Ïù∏Ïóê ÏÑ±Í≥µÌïòÏòÄÏäµÎãàÎã§!',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true,
                customClass: {
                    popup: 'custom-font'
                },
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            }).then(() => {
                fetch('/clear-login-success', {
                    method: 'POST'
                }).then(response => {
                    console.log('Session attribute cleared');
                }).catch(error => {
                    console.error('Error clearing session attribute:', error);
                });
            });
        }
    }
</script>
