<html xmlns:th="http://www.thymeleaf.org" th:fragment="userProfile">

  <body>
    <div class="user-profile">
      <div class="profile-upper">
        <div class="profile-image">
          <img th:src="@{/images/sej_profile_img.png}" alt="X" />
        </div>
        <div class="profile-info">
          <div class="user-name" >서은진</div>
          <div class="user-description" >
            ㄷㅏ시 태어난 블로그
          </div>
        </div>
      </div>
      <div class="profile-lower">
        <div class="sns-icons">
          <div class="icon" th:onclick="">
            <img th:src="@{/images/public_github_logo.svg}" alt="X" />
          </div>
          <div class="icon" th:onclick="">
            <img th:src="@{/images/public_discord_logo.svg}" alt="X" />
          </div>
        </div>
        <div class="follow-info">
          <div class="follow-stats">
            <div class="follow-count" th:onclick="">
              팔로우 0
            </div>
            <div
              class="follower-count"
              th:onclick=""
            >
              팔로워 0
            </div>
          </div>
          <div class="follow-button" th:onclick="">팔로우</div>
        </div>
      </div>
    </div>
  </body>

</html>
