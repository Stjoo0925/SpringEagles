<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="list">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<main class="main-posts">
    <div class="main-container">
        <div class="post-item" th:each="post : ${posts}">
                <figure>
                    <img th:src="@{${post.imageUrl}}"/>
                    <div class="title-container">
                        <div class="post-title" th:text="${post.title}" th:onclick="">
                            제목
                        </div>
                        <div class="post-description" th:text="${post.description}">설명</div>
                    </div>
                </figure>
        </div>
    </div>
</main>
</body>
</html>
