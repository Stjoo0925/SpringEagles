<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
</head>
<body>
<main th:fragment="main" class="main-posts">
    <div class="main-container">
        <div th:if="${searchResults != null && !searchResults.isEmpty()}">
            <h2>검색 결과</h2>
            <div class="post-item" th:each="post : ${searchResults}">
                <a th:href="@{/khs/blog/postreader/{id}(id=${post.postId})}">
                    <figure>
                        <img th:src="@{${post.imageUrl}}"/>
                        <div class="title-container">
                            <div class="post-title" th:text="${post.title}" th:onclick="">
                                제목
                            </div>
                            <div class="post-description" th:text="${post.description}">설명</div>
                        </div>
                    </figure>
                </a>
            </div>
        </div>
        <div th:if="${searchResults == null || searchResults.isEmpty()}">
            <h2>게시글 목록</h2>
            <div class="post-item" th:each="post : ${postList}">
                <a th:href="@{/khs/blog/postreader/{id}(id=${post.postId})}">
                    <figure>
                        <img th:src="@{${post.imageUrl}}"/>
                        <div class="title-container">
                            <div class="post-title" th:text="${post.title}" th:onclick="">
                                제목
                            </div>
                            <div class="post-description" th:text="${post.description}">설명</div>
                        </div>
                    </figure>
                </a>
            </div>
        </div>
    </div>
</main>
</body>
</html>
